<p>multiply every element in the array with 10:</p> 
   <p id="product_value"></p>
   <script>
    var number = [15, 25, 65, 87]
    function myfunction(num){
        return num *20;
    }
    var newarray = number.map(myfunction);
    document.getElementById("product_value").innerHTML = 
    newarray;
   </script>
